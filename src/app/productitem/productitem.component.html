<div class='mx-5 p-3 product-card'>
    <div class='product-image-container'>
        <img src={{prd.images[0]}}/>
    </div>
    <div class='product-info'>
        <h5> <a href='#'>{{prd.title}}</a> </h5>
        <p class='product-price'> ${{prd.price}} </p>
        <button type="button" (click)="AddtoCart(prd.id)">Add To Cart</button>
    </div>

</div>
